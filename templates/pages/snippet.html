{% extends 'base.html' %}
{% block content %}


<fieldset disabled>
    <div class="row">
        <div class="col col-8">
            Название: <input type="text" value="{{ snippet.name }}" class="form-control">
        </div>
        <div class="col col-4">
            Дата создания: <input type="text" value="{{ snippet.creation_date }}" class="form-control">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="p-2 h-100" style="...">
                <p>
                    {{ snippet.code }}
                </p>
            </div>
        </div>
    </div>
</fieldset>
<form action="{% url 'comment_add' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="snippet" value="{{ snippet.id }}">
    {{ comment_form.as_p }}
    <button type="submit">Отправить</button>
</form>

{% endblock %}
